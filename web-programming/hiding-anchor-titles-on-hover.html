<html>
<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">

		<title>A test</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript" charset="utf-8">
				$(document).ready(function() {  
								// All links in main menu div
								var menu_links = $('div[id=main-menu] a');
								// On mouse hover
								menu_links.hover(
												// In: Store and remove title
												function() {  
																old_title = $(this).attr('title');      
																$(this).attr('title',''); 
												},
												// Out: Replace title
												function() {  
																$(this).attr('title', old_title);  
												}  
								);	
				});  
  </script>

</head>
<body>
<div id="main-menu">
		<ul>
		<li><a title="MenuItem1" href="google.com">MenuItem1</a></li>
		<li><a title="MenuItem2" href="google.com">MenuItem2</a></li>
		<li><a title="MenuItem3" href="google.com">MenuItem3</a></li>
		</ul>
</div>

<p>I am text! Hurray! <a title="bodylink1" target="_blank" href="google.com">I am a normal link.</a></p>
</body>
</html>
